<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main id="main">
    <div class="card">
      <div class="card-image-container">
        <picture>
          <source media="(min-width:1440px)" srcset="/images/image-header-desktop.jpg">
          <img src="/images/image-header-mobile.jpg" alt="header" class="header-mobile">
        </picture>
      </div>
      <div class="stats">
        <h1 class="title">Get <span class="title-purple">insights</span> that help your business grow.</h1>
        <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats-number">
          <div class="stat">
            <p class="stat-value">10k+</p>
            <p class="stat-subject">companies</p>
          </div>
          <div class="stat">
            <p class="stat-value">314</p>
            <p class="stat-subject">templates</p>
          </div>
          <div class="stat">
            <p class="stat-value">12M+</p>
            <p class="stat-subject">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
